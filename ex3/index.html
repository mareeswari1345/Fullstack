<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KCET Learning Quiz</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background: #121826;
  color: white;
}

.quiz-container{
  width: 600px;
  margin: 40px auto;
  background: #1f2937;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(0,0,0,0.6);
}

h2{
  text-align: center;
  color: #38bdf8;
}

.timer{
  text-align: right;
  color: #fbbf24;
  font-weight: bold;
  margin-bottom: 10px;
}

.question{
  font-size: 18px;
  margin-bottom: 15px;
}

.options label{
  display: block;
  background: #374151;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  cursor: pointer;
}

.options label:hover{
  background: #4b5563;
}

button{
  padding: 10px 16px;
  background: #38bdf8;
  color: black;
  border: none;
  border-radius: 8px;
  margin: 5px;
  cursor: pointer;
  font-weight: bold;
}

button:hover{
  background: #0ea5e9;
}

.result,.review,.quiz-area{
  display:none;
}

.correct{
  color: #22c55e;
  font-weight: bold;
}

.wrong{
  color: #ef4444;
  font-weight: bold;
}

/* Start Screen */
.start-screen{
  text-align: center;
}

.start-screen input{
  width: 80%;
  padding: 10px;
  margin: 10px 0;
  border: none;
  outline: none;
  border-radius: 8px;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="quiz-container">

  <!-- START SCREEN -->
  <div class="start-screen">
    <h2>KCET Learning Quiz</h2>

    <input type="text" id="username" placeholder="Enter Username">
    <input type="text" id="rollno" placeholder="Enter Roll Number">

    <button id="startQuiz">Start Quiz</button>
  </div>

  <!-- QUIZ AREA -->
  <div class="quiz-area">
    <h2>KCET Learning Quiz</h2>

    <p id="studentInfo" style="text-align:center; font-weight:bold; color:#a5f3fc;"></p>

    <div class="timer">
      Time Left: <span id="time">120</span> sec
    </div>

    <div id="quiz-box">
      <div class="question"></div>
      <div class="options"></div>

      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
  </div>

  <!-- RESULT -->
  <div class="result">
    <h2>Quiz Completed ðŸŽ‰</h2>
    <p id="score"></p>
    <button id="reviewBtn">Review Answers</button>
    <button id="restart">Restart Quiz</button>
  </div>

  <!-- REVIEW -->
  <div class="review">
    <h2>Answer Review</h2>
    <div id="reviewContent"></div>
  </div>

</div>

<script>
$(document).ready(function(){

  // 10 Questions (Each question has 4 options)
  let questions = [
    {q:"HTML stands for?", options:["Hyper Text Markup Language","High Text Machine Language","Hyper Tool Markup Language","Home Tool Markup Language"], answer:0},
    {q:"CSS is used for?", options:["Styling","Programming","Database","Networking"], answer:0},
    {q:"JavaScript is a?", options:["Markup Language","Scripting Language","Database","Operating System"], answer:1},
    {q:"jQuery is a?", options:["PHP Framework","JS Library","Python Tool","Database"], answer:1},
    {q:"ID selector symbol in CSS?", options:["#",".","*","@"], answer:0},
    {q:"Which tag is used for hyperlink?", options:["<a>","<p>","<div>","<h1>"], answer:0},
    {q:"Bootstrap is mainly used for?", options:["Design","Server","Database","Compiler"], answer:0},
    {q:"Which is NOT a programming language?", options:["HTML","Java","Python","C++"], answer:0},
    {q:"Button click event in jQuery?", options:["load","click","hover","scroll"], answer:1},
    {q:"jQuery was created by?", options:["Mark Zuckerberg","Brendan Eich","John Resig","Bill Gates"], answer:2}
  ];

  let current = 0;
  let answers = [];
  let time = 120;
  let timer;

  // Load Question (NO animation)
  function loadQuestion(){
    $(".question").html((current+1)+". "+questions[current].q);

    let html = "";
    $.each(questions[current].options,function(i,opt){
      let checked = answers[current]==i ? "checked" : "";
      html += `
        <label>
          <input type="radio" name="opt" value="${i}" ${checked}>
          ${opt}
        </label>
      `;
    });

    $(".options").html(html);

    // Hide Previous button on first question
    if(current == 0){
      $("#prev").hide();
    }else{
      $("#prev").show();
    }
  }

  function startTimer(){
    timer = setInterval(function(){
      time--;
      $("#time").text(time);

      if(time <= 0){
        clearInterval(timer);
        showResult();
      }
    },1000);
  }

  function showResult(){
    clearInterval(timer);
    $(".quiz-area").hide();

    let score = 0;
    $.each(answers,function(i,val){
      if(val == questions[i].answer){
        score += 2;
      }
    });

    $("#score").html(`Correct Answers: ${score/2} / 10 <br>Total Marks: ${score} / 20`);
    $(".result").show();
  }

  // START BUTTON
  $("#startQuiz").click(function(){
    let name = $("#username").val().trim();
    let roll = $("#rollno").val().trim();

    if(name == "" || roll == ""){
      alert("Please enter Username and Roll Number!");
      return;
    }

    // Show student info
    $("#studentInfo").html(`Username: ${name} | Roll No: ${roll}`);

    // Hide start screen, show quiz
    $(".start-screen").hide();
    $(".quiz-area").show();

    // Start quiz
    loadQuestion();
    startTimer();
  });

  $("#next").click(function(){
    let selected = $("input[name='opt']:checked").val();
    if(selected === undefined){
      alert("Please select an answer!");
      return;
    }

    answers[current] = parseInt(selected);

    if(current < questions.length-1){
      current++;
      loadQuestion();
    }else{
      showResult();
    }
  });

  $("#prev").click(function(){
    if(current > 0){
      current--;
      loadQuestion();
    }
  });

  $("#reviewBtn").click(function(){
    $(".result").hide();
    $(".review").show();

    let reviewHTML = "";
    $.each(questions,function(i,q){
      let ua = answers[i];
      let ca = q.answer;

      reviewHTML += `
        <p><b>${i+1}. ${q.q}</b><br>
        Your Answer: <span class="${ua==ca?'correct':'wrong'}">${q.options[ua]}</span><br>
        Correct Answer: <span class="correct">${q.options[ca]}</span>
        </p><hr>
      `;
    });

    $("#reviewContent").html(reviewHTML);
  });

  $("#restart").click(function(){
    location.reload();
  });

});
</script>

</body>
</html>
